thirdStepText1=Make sure that Raspbian is already installed in your Raspberry Pi. \n In this step, you need to configure your Raspberry Pi. \n First of all, instal those packages \n 
thirdStepMessage1=sudo apt-get update \n sudo apt-get install build-essential python-dev python-openssl git \n
thirdStepText2=We are going to use the Adafruit library \n
thirdStepMessage2= git clone https://github.com/adafruit/Adafruit_Python_DHT.git && cd Adafruit_Python_DHT \n sudo python setup.py install  \n 
thirdStepText3=Now, run this (Replace pin by the number of the pin in which your teperature sensor is wired) \n
thirdStepMessage3=sudo ./AdafruitDHT.py 11 pin \n
