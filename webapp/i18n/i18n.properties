firstStepMessage=This wizard is to help you use our Portal For IoT BPMN Graphical Editor. \n In this walkthrough, we will guide in applying a simple application in order to demonstrate the use of this portal.
firstStepText=In this first step, let's discover the context and the requirements you need to be able to realize your application at the end. \n So, we will be doing a simple application where a Raspberry Pi 3 card is connected to a temperature sensor. \n According to the temperature measured, a LED will give a signal. \n Make sure that you dispose of these materials please: \n - Raspberry Pi 3 \n - Temperature sensor DS18B20 \n - A 4.7 kÎ© resistor \n - LED \n - Breadboard \n - Jumper wire \n - Memory card (of at least 8 GB)  

